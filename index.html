<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="main.css" />
		<script async src="main.js"></script>
	</head>
	<body>
		<canvas id="main"></canvas>
		<div class="controls">
			<button class="js_reset-btn">Reset</button>
			<button class="js_start-btn">Start</button>
			<button class="js_pause-btn">Pause</button>
			<button class="js_step-btn">Step</button>
			<button class="js_clear-btn">Clear</button>
			<label>
				Jump Ratio
				<input class="js_jump-ratio" type="number" />
			</label>
			<label>
				Side Step
				<input class="js_side-step" type="number" />
			</label>
			<label>
				Iterations Per Step
				<input class="js_iterations-per-step" type="number" />
			</label>
			<label>
				Step Delay
				<input class="js_step-delay" type="range" min="0" max="2000" />
			</label>
			<label>
				Trippy effect
				<input class="js_trippy-effect" type="checkbox" />
			</label>
		</div>
	</body>
</html>
